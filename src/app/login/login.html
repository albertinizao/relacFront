
<div class="top-margin-2 pull-right">
  <form *ngIf="!isLogged()" class="form-inline">
    <div class="form-group">
      <label for="user">User:</label>
      <input type="text" [(ngModel)]="user" name="user" class="form-control" id="user" disabled="{{loginDisabled}}">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="password"  [(ngModel)]="password"  id="pwd" disabled="{{loginDisabled}}">
    </div>
    <a href="#"  (click)="login()"  *ngIf="!loginDisabled"
    	class='btn btn-primary black-background white' style="top-margin=50px;margin-top: 12px;" > Login</a>
    <a href="user"  *ngIf="!loginDisabled"
    	class='btn btn-primary black-background white' style="top-margin=50px;margin-top: 12px;" > Register</a>
  </form>
      <button *ngIf="isLogged()"  class="btn btn-primary black-background white" style="top-margin=50px;margin-top: 12px;" (click)="logout()" >Sign Out</button>
</div>
