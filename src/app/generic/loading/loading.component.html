<div *ngIf="!loaded" style="height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    overflow: hidden;
    position: fixed;
    background:black">
    <div  style="position: fixed; top: 50%; left: 50%;text-align: center;">
      <img [src]="IMAGE">
      <h2 style="fontColor:white;">Loading</h2>
    </div>
</div>
