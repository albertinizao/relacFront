<app-title [title]="'USER'" [subtitle]="'New character'"></app-title>

<div class="col-md-12">
	<div class="pull-right">
		<app-button [button]="buttonHome"></app-button>
  	<app-button [button]="buttonCancel"></app-button>
  <a
  	class='btn btn-primary black-background white'
  	[ngClass]="buttonSave.getStyle()" (click)="save()" > {{buttonSave.message}}</a>
	</div>
</div>

  <div class="col-md-12">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h2 class="text-center">New character</h2>
      <h2><input class="nameBox"  [(ngModel)]="character.name" type="text" autofocus="on" required="on" aria-describedby="nameHelpBlock" title="The name of the character you are creating."></h2>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h2 class="text-center">Game</h2>
        <h2><input auto-complete [source]="suggestedGames" class="nameBox"  [(ngModel)]="character.game" type="text" required="pff" [disabled]="gameGiven" aria-describedby="gameHelpBlock" title="The name of the game in witch the character exists. We suggest some game that actually exists, but you can create your own game."></h2>
    </div>
    <div class="col-md-3">
    </div>
  </div>

<app-help-box [title]="'Some information about the character\'s creation'"
  [paragraphs]="['You are creating your own character. You must write the character name and it\'s recommended to write the game in with it plays too. If the game box is disabled is because you are selected a game previously.']"></app-help-box>
