<app-title [title]="'HEADER.NEWCHARACTER.TITLE' | translate" [subtitle]="'HEADER.NEWCHARACTER.SUBTITLE' | translate"></app-title>

<div class="col-md-12">
	<div class="pull-right">
		<app-button [button]="buttonHome"></app-button>
  	<app-button [button]="buttonCancel"></app-button>
  <a
  	class='btn btn-primary black-background white'
  	[ngClass]="buttonSave.getStyle()" (click)="save()" > {{buttonSave.message | translate}}</a>
	</div>
</div>

  <div class="col-md-12">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h2 class="text-center">{{'NEWCHARACTER.NEW' | translate}}</h2>
      <h2><input class="nameBox"  [(ngModel)]="character.name" type="text" autofocus="on" required="on" (keyup.enter)="save()"></h2>
      <div *ngIf="!character.name && validated"  class="alert alert-dismissible alert-danger">
        {{'FIELD.MANDATORY' | translate}}
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h2 class="text-center">{{'GENERIC.GAME' | translate}}</h2>
        <h2><input auto-complete [source]="suggestedGames" class="nameBox"  [(ngModel)]="character.game" type="text" required="pff" [disabled]="gameGiven" (keyup.enter)="save()"></h2>
        <div *ngIf="character.game=='null' && validated"  class="alert alert-dismissible alert-danger">
          {{'FIELD.INVALID' | translate}}
        </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>

<app-help-box [title]="'NEWCHARACTER.TITLE'"
  [paragraphs]="['NEWCHARACTER.MESSAGE']"></app-help-box>
