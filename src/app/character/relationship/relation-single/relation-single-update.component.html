
<div class="col-xs-6 col-sm-3 col-md-4 col-lg-3 col-xl-2 col-center" style="margin:-5px">
	<div class="panel panel-relation-{{name}}">
		<div class="panel-heading  background-relation-{{name}}">
			<h3 class="panel-title uppercase">{{name}}</h3>
		</div>
		<div class="panel-body text-center without-align"><h1><input type="number" required [(ngModel)]="value" (change)="notify.emit(value)" maxlength="2" min="0" max="10" ></h1></div>
	</div>
</div>
